<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        // GitHub Pages SPA fallback redirect.
        // Keep one path segment for project pages ("/capoo-vday-snap/").
        const pathSegmentsToKeep = 1;
        const locationData = window.location;
        const newUrl =
          locationData.protocol +
          "//" +
          locationData.hostname +
          (locationData.port ? ":" + locationData.port : "") +
          locationData.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          locationData.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (locationData.search
            ? "&" + locationData.search.slice(1).replace(/&/g, "~and~")
            : "") +
          locationData.hash;
        locationData.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
